<!DOCTYPE html>
<html>

<head>
	<title>Color Matching Game</title>
	<link rel="stylesheet" type="text/css" href="matchingGame.css">
	<style type="text/css">
	.btn{
		background-color: green;
	}
	</style>

</head>
<body>
	<h1> Color Matching Memory Game</h1>
	<div class = "container">
		<h1 id = "msg"></h1>

		<h3 id = "timer"></h3>
		<button onclick ="timer()">Timer</button>
		<div>
			<button id ="button1" class = "btn" onclick = "getClick(this)" value = 1></button>
			<button id ="button2" class = "btn" onclick = "getClick(this)" value = 2></button>
			<button id ="button3" class = "btn" onclick = "getClick(this)" value = 3></button>
		</div>
		<div>
			<button id ="button4" class = "btn" onclick = "getClick(this)" value = 4 ></button>
			<button id ="button5" class = "btn" onclick = "getClick(this)" value = 5 ></button>
			<button id ="button6" class = "btn" onclick = "getClick(this)" value = 6 ></button>
		</div>
		<div>
			<button id ="button7"  class = "btn" onclick = "getClick(this)" value = 7 ></button>
			<button id ="button8"  class = "btn" onclick = "getClick(this)" value = 8 ></button>
			<button id ="button9"  class = "btn" onclick = "getClick(this)" value = 9 ></button>
		</div>
	</div>
	<script type="text/javascript" src = "matchingGame.js"></script>
</body>
</html>
