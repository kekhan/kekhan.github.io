<!DOCTYPE html>
<html>
<head>
    <title>Bar charts</title>
    <style type="text/css">
        rect:hover{
            fill:yellow;
        }
        h1{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>GDP</h1>
    <div id ="d3js">
    </div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
        var url = "https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json";
     
        var padding =1;
        var width = 499;
        var height = 520;

        var xScale = d3.time.scale().range([0,width]);
        var timeFormat = d3.time.format("%Y-%m-%d");
        var yScale = d3.scale.linear().range([height,0]);
        
        var svg = d3.select('#d3js')
            .append('svg')
            .attr('width',width)
            .attr('height',height)
            .append('g')
            .attr('transform','translate(' + padding + ',' + padding + ')');
         // Set up the x axis
        var xAxis = d3.svg.axis().scale(xScale)
                                  .orient("bottom")
                                  .ticks(8);
        // Set up the y axis 
        var yAxis = d3.svg.axis().scale(yScale)
                                  .orient("right")
                                  .ticks(15);
        

         d3.json(url, function(error,data){
            yDomain = d3.extent(data.data, function(el){
                return parseInt(el[1]) *1.1;
            });

            yScale.domain(yDomain);

            xDomain = d3.extent(data.data, function(el){
                return timeFormat.parse(el[0]);
            });

            xScale.domain(xDomain);
            console.log(xScale.domain(xDomain));

            

            bars = svg.selectAll('g.bars')
            .data(data.data)
            .enter()
            .append('g')
            .attr('class','bars');

            
            bars.attr("transform",function(d){
                date = timeFormat.parse(d[0]);
                console.log(date);
                x = xScale(date);
                y = yScale(d[1]);
                return 'translate(' + x + ',' + y + ')'
            });

            bars.append('rect')
            .attr("width", '5px')

            .attr("height",function(d){
                return d[1]* 100;
            })
            .attr("fill", "teal");


            //the x axis
            svg.append("g")

            .attr("class", "x axis")
            .attr("transform", "translate(0," + width + ")")
            .call(xAxis);

          //the y axis
            svg.append("g")
              .attr("class", "y axis")
              .call(yAxis);

            bars.append('text')
                .text(function(d){
                    return d;

                })
                .style('position','absolute')
                .style('display','none');

            bars.on("mouseenter", function(d,i) {
                bar = d3.select(this);
                bar.select('text')
                    .style('fill','red')
                    .style('display','inline-block');
                   

                });  
                
            bars.on("mouseleave", function(d,i) {
                d3.select(this)
                   .select('text')
                   .style('display','none');
                });

        });
    
    </script>
</body>
</html>
