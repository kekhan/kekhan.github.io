<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="calculator.css">
<audio id = "sound" src="https://www.soundjay.com/button/sounds/button-50.mp3" autostart ="false"></audio>
</head>
<body>
	<div class = "container-fluid">
		<div class="box well">
			<h1 class ="text-center">Calculator</h1>
			<div class ="row">
				<div id ="screen"class="col-md-12 well">
				</div>
			</div>
		<div class ="row"> 
			<div class ="col-md-3">
				<button id ="btn"type="button" onclick="main(this)" value=1>1</button>
			 </div>
			 <div class ="col-md-3">
				<button id ="btn"type="button" onclick="main(this)" value=2>2</button>
			 </div>
			 <div class ="col-md-3">
				<button id ="btn"type="button" onclick="main(this)" value=3>3</button>
			 </div>
			 <div class ="col-md-3">
				<button class="operator"  id="btn"type="button" onclick ="main(this)"value="+">+</button>
			 </div>
		</div>
		<div class="row"> 
			<div class ="col-sm-3">
				<button id ="btn"type="button" onclick="main(this)" value=4>4</button>
			 </div>
			 <div class ="col-md-3">
				<button id ="btn"type="button" onclick="main(this)" value=5>5</button>
			 </div>
			 <div class ="col-md-3">
				<button id ="btn" type="button" onclick="main(this)" value=6>6</button>
			 </div>
			 <div class ="col-md-3">
				<button class="operator"  id ="btn" type="button" onclick="main(this)" value="-">-</button>
			 </div>
		</div>

		<div class="row">  
			<div class ="col-md-3">
				<button id ="btn" type="button" onclick="main(this)" value=7>7</button>
			 </div>
			 <div class ="col-md-3">
				<button id ="btn" type="button" onclick="main(this)" value=8>8</button>
			 </div>
			 <div class ="col-md-3">
				<button id ="btn" type="button" onclick="main(this)" value=9>9</button>
			</div>
				<div class ="col-md-3">
				<button  class="operator" id ="btn"type="button" onclick="main(this)" value="*">x</button>
			 </div>
		</div>
		<div class ="row"> 
			<div class ="col-md-3">
				<button class="c"id ="btn"type="button" onclick="main(this)" value="C">C</button>
			 </div>
			 <div class ="col-md-3">
				<button id="btn" type="button" onclick="main(this)" value=0>0</button>
			 </div>
			 <div class ="col-md-3">
				<button id ="btn" type="button" onclick="main(this)" value="=">=</button>
			</div>
				<div class ="col-md-3">
				<button  class="operator" id ="btn" type="button" onclick="main(this)" value="/">/</button>
			 	</div>
		</div>
		</div>

	</div>

	<script src="calculator.js"></script>
</body>
</html>
